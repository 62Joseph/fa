<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exam Dashboard</title>

<style>
*{
    box-sizing:border-box;
    font-family:"Segoe UI",Tahoma,sans-serif;
}

body{
    margin:0;
    background:#0f0f0f;
    color:#e0e0e0;
}

/* ===== Top Bar ===== */
.top-bar{
    height:60px;
    background:#1a1a1a;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    border-bottom:1px solid #2a2a2a;
}

.user-info{
    display:flex;
    align-items:center;
    gap:10px;
}

.avatar{
    width:34px;
    height:34px;
    border-radius:50%;
    background:#3a3a3a;
}

.user-text{
    display:flex;
    flex-direction:column;
    font-size:13px;
}

.user-text span:first-child{
    color:#9a9a9a;
    font-size:12px;
}

.icons{
    display:flex;
    align-items:center;
    gap:16px;
    color:#bdbdbd;
}

.icon{
    width:18px;
    height:18px;
    stroke:#bdbdbd;
    stroke-width:2;
    fill:none;
    cursor:pointer;
}

/* ===== Tabs ===== */
.tabs{
    display:flex;
    justify-content:center;
    gap:120px;
    background:#000;
    border-bottom:1px solid #1f1f1f;
}

.tab{
    padding:14px 0;
    color:#9a9a9a;
    font-size:14px;
    position:relative;
    cursor: pointer;
}

.tab.active{
    color:#4da3ff;
}

.tab.active::after{
    content:"";
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:2px;
    background:#4da3ff;
}

/* ===== Content ===== */
.content{
    padding:30px 40px;
}

.header-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
    font-size:14px;
    color:#bdbdbd;
}

.toggle{
    display:flex;
    align-items:center;
    gap:10px;
}

.toggle-switch{
    width:42px;
    height:22px;
    background:#3a3a3a;
    border-radius:11px;
    position:relative;
}

.toggle-switch::after{
    content:"";
    width:18px;
    height:18px;
    background:#fff;
    border-radius:50%;
    position:absolute;
    top:2px;
    right:2px;
}

/* ===== Exam Card ===== */
.exam-card{
    background:#1c1c1c;
    border-radius:10px;
    padding:20px;
    border:1px solid #2c2c2c;
    position: relative;
    overflow: hidden;
}

.exam-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: #4da3ff;
}

.exam-header{
    display:flex;
    justify-content:space-between;
    margin-bottom:15px;
}

.exam-title{
    font-size:16px;
    font-weight:600;
}

.exam-date{
    font-size:13px;
    color:#b0b0b0;
    text-align:right;
    line-height:1.4;
}

.exam-details{
    display:grid;
    grid-template-columns:1fr 1fr;
    row-gap:12px;
    font-size:14px;
    color:#bdbdbd;
}

.exam-details .value{
    color:#ffffff;
    justify-self:end;
}

.exam-details .value.status-ended{
    color:#4da3ff;
}

.view-score{
    margin-top:20px;
    width:100%;
    padding:12px;
    background:transparent;
    border:1px solid #4da3ff;
    border-radius:8px;
    color:#4da3ff;
    font-size:14px;
    cursor:pointer;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="top-bar">
    <div class="user-info">
        <div class="avatar"></div>
        <div class="user-text">
            <span>Welcome</span>
            <span>yousef abdulrhman saud alhodaib</span>
        </div>
    </div>

    <div class="icons">
        ⟳
        <svg class="icon" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="16.5" y1="16.5" x2="22" y2="22"></line>
        </svg>
        ☰
    </div>
</div>

<div class="tabs">
    <div class="tab active" id="tab-sum" onclick="switchTab('summative')">Summative</div>
    <div class="tab" id="tab-form" onclick="switchTab('formative')">Formative</div>
</div>

<div class="content">
    <div class="header-row">
        <div>Total Exams: <span id="exams-count">1</span></div>
        <div class="toggle">
            <span>Open All</span>
            <div class="toggle-switch"></div>
        </div>
    </div>

    <div id="exams-container">
        <div class="exam-card">
            <div class="exam-header">
                <div class="exam-title">Final Exam-1st 2025</div>
                <div class="exam-date">
                    18 Dec 2025<br>
                    01:00 PM
                </div>
            </div>

            <div class="exam-details">
                <span>Course</span>
                <span class="value">Professional Communication</span>

                <span>Duration</span>
                <span class="value">02:00:00</span>

                <span>Proctored</span>
                <span class="value">No</span>

                <span>Status</span>
                <span class="value status-ended">Exam Ended</span>

                <span>Upload Status</span>
                <span class="value">Uploaded</span>
            </div>

            <button class="view-score">View Score</button>
        </div>
    </div>
    
    <div id="no-exams-msg" class="hidden" style="text-align:center; color:#ffffff; margin-top:50px; font-size:16px;">
        No data found!
    </div>
</div>

<script>
    function switchTab(type) {
        const tabSum = document.getElementById('tab-sum');
        const tabForm = document.getElementById('tab-form');
        const examsContainer = document.getElementById('exams-container');
        const noExamsMsg = document.getElementById('no-exams-msg');
        const countSpan = document.getElementById('exams-count');

        if (type === 'summative') {
            tabSum.classList.add('active');
            tabForm.classList.remove('active');
            examsContainer.classList.remove('hidden');
            noExamsMsg.classList.add('hidden');
            countSpan.textContent = '1';
        } else {
            tabForm.classList.add('active');
            tabSum.classList.remove('active');
            examsContainer.classList.add('hidden');
            noExamsMsg.classList.remove('hidden');
            countSpan.textContent = '0';
        }
    }
</script>

</body>
</html>
